<!DOCTYPE html>
<html>
    <head>
    <title>Table Example</title>
    </head>
    <body>
        <h2>Student Marks Table</h2>
        <table border="1">
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Marks</th>
            </tr>
            <tr>
                <th>Math</th>
                <th>Science</th>
            </tr>
            <tr>
                <td>Megha</td>
                <td>85</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Praveen</td>
                <td>78</td>
                <td>88</td>
            </tr>
        </table>

    </body>
</html>
